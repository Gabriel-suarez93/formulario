<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="cabecera">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="" id="survey-form">
       <div class="formulario"><label id="name-label">Name </label><input id="name" type="text" placeholder="Enter your name" required></div>
       <div class="formulario"><label id="email-label">Email </label><input id="email" type="email" required placeholder="Enter your Email"></div>
       <div class="formulario"><label id="number-label">Age(optional) </label><input id="number" type="number" min="16" max="99" placeholder="Enter your age">
    </div>

       <div id="dropdown"><label for="">Which option best describes your current role?</label>
        <select class="dropdown_option">
            <option >Select an option</option>
           <option>Student</option>
           <option>Full time Job</option>
           <option>Full time Learner</option>
           <option>Prefer not to say</option>
           <option>Other</option>
        </select>
       </div>
    
    <section class="recomendaciones">
        <div class="recomendaciones__titulo">Would you recommend freeCodeCamp to a friend?</div>
        
            <label value="" id="grupo1"><input type="radio" value="checkbox" name="grupo1">Definitely</label>
            <label value="" id="grupo1"><input type="radio" value="checkbox" name="grupo1">Maybe</label>
            <label value="" id="grupo1"><input type="radio" value="checkbox" name="grupo1">Not sure</label>

    <div class="pregunta">What is your favorite feature of freeCodeCamp?</div>
    <select class="pregunta_option">
        <option>Select an option</option>
        <option>Challenge</option>
        <option>Proyects</option>
        <option>Community</option>
        <option>Open source</option>
        </select>
    </section>
    <section class="cuestionario">
        <div class="cuestionario__titulo">What would you like to see improved? (Check all that apply)</div>
        <label for="" id="cuestionario__option"><input name="prefer" value="front-end projects" type="checkbox">Front-end Projects</label>
        <label for="" id="cuestionario__option"><input name="prefer" value="front-end projects" type="checkbox">Back-end Projects</label>
        <label for="" id="cuestionario__option"><input name="prefer" value="front-end projects" type="checkbox">Data Visualization</label>
        <label for="" id="cuestionario__option"><input name="prefer" value="front-end projects" type="checkbox">Challenges</label>
        <label for="" id="cuestionario__option"><input name="prefer" value="front-end projects" type="checkbox">Open Source Community</label>
        <label for="" id="cuestionario__option"><input name="prefer" value="front-end projects" type="checkbox">Gitter help rooms</label>
        <label for="" id="cuestionario__option"><input name="prefer" value="front-end projects" type="checkbox">Videos</label>
        <label for="" id="cuestionario__option"><input name="prefer" value="front-end projects" type="checkbox">City Meetups</label>
        <label for="" id="cuestionario__option"><input name="prefer" value="front-end projects" type="checkbox">Wiki</label>
        <label for="" id="cuestionario__option"><input name="prefer" value="front-end projects" type="checkbox">Forum</label>
        <label for="" id="cuestionario__option"><input name="prefer" value="front-end projects" type="checkbox">Additional Courses</label>
    </section>
        <div class="form__group">
            <p class="form__group__titulo">Any comments or suggestions?</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <input id="submit" type="submit">
    </form>
    
</body>
</html>
